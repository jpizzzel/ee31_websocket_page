<!doctype html>
<meta charset="utf-8" />
<title>EE31 - Arduino WebSocket Client</title>
<link rel="stylesheet" href="./styles.css">

<div class="container">
  <h1>EE31 - Arduino WebSocket Client</h1>
  <section class="card">
    <h2>Connection</h2>
    <div class="row">
      <label>WS URL:</label>
      <input id="wsUrl" size="40" value="ws://localhost:8080" />
      <label>Client ID:</label>
      <input id="server-id" size="16" value="F392FC86D8D7" />
      <button id="btnConnect" class="btn-primary">Connect</button>
      <span id="status" class="status">Not Connected</span>
    </div>
  </section>

  <section class="card">
    <h2>Send Message</h2>
    <div class="row">
      <input id="ws-message" type="text" placeholder="Type your message here..." style="flex: 1; min-width: 200px;" />
      <button id="send-msg-btn" class="btn-primary">Send</button>
    </div>
    <p style="color: var(--text-muted); font-size: 0.85rem; margin-top: 8px;">
      Send custom commands to the WebSocket server (e.g., START)
    </p>
  </section>

  <section class="card">
    <h2>Activity Log</h2>
    <pre id="log"></pre>
  </section>
</div>

<script src="./index.js"></script>
