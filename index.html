      <section class="card">
        <h2>Quick Commands</h2>
        <div class="message-buttons">
          <button class="message-btn" data-message="MOVE:GOFORWARD">Move Forward</button>
          <button class="message-btn" data-message="MOVE:GOBACKWARD">Move Backward</button>
          <button class="message-btn" data-message="MOVE:TURNLEFT">Turn Left</button>
          <button class="message-btn" data-message="MOVE:TURNRIGHT">Turn Right</button>
          <button class="message-btn" data-message="MOVE:STOP">STOP</button>
          <button class="message-btn" data-message="MOVE:PIVOTRIGHT">Pivot Right</button>
          <button class="message-btn" data-message="MOVE:PIVOTLEFT">Pivot Left</button>
        </div>
      </section>

      <form id="send-message-form" class="card">
        <h2>Send a Message</h2>
        <label for="send-message-input">Message:</label>
        <input type="text" id="send-message-input" name="message" placeholder="Type your message">
        <button type="submit">Send</button>
      </form>

      <section class="card messages">
        <h2>Messages</h2>
        <div id="messages">
          <p id="msg-1"></p>
          <p id="msg-2"></p>
          <p id="msg-3"></p>
          <p id="msg-4"></p>
